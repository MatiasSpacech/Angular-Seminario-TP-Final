<h3>Productos</h3>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody>
        @for (producto of productos; track producto.nombre) {
        <tr [ngClass]="{'oferton': producto.oferta}">
            <th>{{producto.nombre}}</th>
            <th>{{producto.precio | currency}}</th> <!-- uso un pipes para mostrar $ -->
            <th>{{producto.descripcion}}</th>
            @if (producto.cantidad > 0) {                
                <th>{{producto.cantidad}}</th>
            }@else {
                <th>Agotado</th>
            }
            <th><img [src]="producto.imagen" [alt]="producto.nombre"></th>
        </tr>
    }
    </tbody>
</table>
